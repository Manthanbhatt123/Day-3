<html>
    <head>
        <title>Demo JQUERY</title>
        
		<!--CDN LINK OF JQUERY PARENT PLUG IN - COMPULSORY TO BE HERE - INTERNET MUST BE ON AND CONNECTED ONCE WE ARE USING JQUERY CDN LINK. -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
		
		<script type="text/javascript">
				$(document).ready(function()
				{
					
					$('#BtnHide').click(function()
					{
					if(confirm("are you sure?"))
					{
						$('#MyDiv').hide(2000);
					}
					});
					$('#BtnShow').click(function()
					{
					if(confirm("are you sure?"))
					{
						$('#MyDiv').show(2000);
					}
					});
					$('#BtnToggle').click(function()
					{
					if(confirm("are you sure?"))
					{
						$('#MyDiv').toggle();
					}
					});
					
					
					$("#BtnPlus").click(function()
					{
							var MDH=parseInt($("#MyDiv").css('height'));
							var MDW=parseInt($("#MyDiv").css('width'));
							if(MDH<=350)
							{
								MDH+=15;
								MDW+=15;
								$("#MyDiv").css('height',MDH);
								$("#MyDiv").css('width',MDW);
							}
							else{
								alert("More than 350px is not possible..!!");
							}
						
					});
					
					$("#BtnMinus").click(function()
					{
						var MDH=parseInt($("#MyDiv").css('height'));
							var MDW=parseInt($("#MyDiv").css('width'));
							if(MDH>=50)
							{
								MDH-=15;
								MDW-=15;
								$("#MyDiv").css('height',MDH);
								$("#MyDiv").css('width',MDW);
							}
							else{
								alert("Less than 50px is not possible..!!");
							}
					});
				});
		</script>
		
	</head>
    <body>
        <div id="MyDiv" style="height:250px;width:250px;background-color:darkgoldenrod;"></div><hr />
		<button id="BtnHide">Hide</button>&nbsp;&nbsp;<button id="BtnShow">Show</button><hr />
        <button id="BtnToggle">Hide</button><hr />
        <button id="BtnPlus" style="font-size:xx-large;"><b>+</b></button>&nbsp;&nbsp;
		<button id="BtnMinus" style="font-size:xx-large;"><b>-</b></button><hr />
    </body>
</html>
